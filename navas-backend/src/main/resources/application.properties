# Base configuration (applies to all profiles)
spring.application.name=navas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

---

# Development Profile (PostgreSQL)
spring.config.activate.on-profile=dev
spring.datasource.url=jdbc:postgresql://localhost:5434/navas
spring.datasource.username=navas
spring.datasource.password=navas123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

---

# Development Profile (H2)
spring.config.activate.on-profile=dev-h2
spring.datasource.url=jdbc:h2:mem:navasdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
